<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>BMI kalkulátor</title>
</head>
<body>
    <section>
        <div class="box">
            <div class="description">
                Írja be cm-ben számított testmagasságát (cipő nélkül mérve):
            </div>
            <div class="inputField">
                <label><input type="number" name="" id="height"> cm</label>
            </div>
        </div>
        <div class="box">
            <div class="description">
                Írja be kg-ban számított testsúlyát (cipő nélkül mérve):
            </div>
            <div class="inputField">
                <label><input type="number" name="" id="height"> cm</label>
            </div>
        </div>
        <button id="cal">Számítás</button>
        
    </section>
</body>
</html>
